name: CD Front-end

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:
  
jobs:

  ci:
    name: CI Workflow Main
    uses: ./.github/workflows/cd-frontend-main.yml
  deploy:
    needs: ci
    runs-on: ubuntu-latest
    name: Deploy Railway
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Instalação do cliente Railway
        run: npm install -g @railway/cli
      - name: Install
        working-directory: front-end/
        run: npm install 
      - name: Deploy
        working-directory: front-end/
        run: railway up --detach --service sgcm-julianaAbreu-front
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
        
